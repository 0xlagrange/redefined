[package]
name = "redefined"
version = "0.1.0"
edition = "2021"

[lib]
name = "redefined"

[dependencies]
# derive
redefined-derive = { path = "../redefined-derive" }


[dev-dependencies]
redefined-outside-crate-tests = { git = "https://github.com/0xlagrange/redefined", branch = "remote" }

# remote crate-io
primitive-types = "0.12"
ruint = "1.11.1"

# remote github
clickhouse = { git = "https://github.com/SorellaLabs/clickhouse.rs" }

# misc
paste = "1.0.14"
quote = "1.0.35"

[features]
default = ["unsafe", "remote"]
unsafe = ["redefined-derive/unsafe"]
remote = ["redefined-derive/remote"]